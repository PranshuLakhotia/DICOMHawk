<!DOCTYPE html>
<html>
<head>
    <title>Simplified Logs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Simplified Logs</h1>
    <div id="logs-container">
        <div class="controls-container">
            <div class="left-controls">
                <div class="search-group">
                    <input type="text" id="session-id-search" placeholder="Search by Session ID...">
                    <button id="search-button">
                        <span class="icon">üîç</span> Search
                    </button>
                </div>
            </div>
            <div class="right-controls">
                <button class="action-button refresh-button">
                    <span class="icon">üîÑ</span> Refresh Logs
                </button>
                <button class="action-button clear-button">
                    <span class="icon">üßπ</span> Clear Logs
                </button>
            </div>
        </div>
    <div id="logs-container">
        <table id="logs-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>IP</th>
                    <th>Port</th>
                    <th>Version</th>
                    <th>Command</th>
                    <th>Type</th>
                    <th>Term</th>
                    <th>Matches</th>
                    <th>Status</th>
                    <th>Level</th>
                    <th>Message</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='logs.js') }}"></script>
</body>
</html>
